<!DOCTYPE html>
<html>
<!--1,lang="zh-cn"-->
<head lang="zh-cn">
	<meta charset="UTF-8">
	<!--2,viewport-->
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no">
	<!--3,x-ua-compatible-->
	<meta http-equiv="x-ua-compatible" content="IE=edge"/>
	<title></title>
	<!--4引入两个兼容文件-->
	<!--[if lt IE 9]>
	<script src="js/html5shiv.min.js"></script>
	<script src="js/respond.min.js"></script>
	<![endif]-->
	<!--6引入bootstrap.css-->
	<link rel="stylesheet" href="css/bootstrap.min.css"/>
	<link rel="stylesheet" href="css/user_login.css">
</head>
<body>
<section id="section">
	<!--<img src="img/login_bg.jpg" alt="" class="img-responsive">-->
	<div id="main" class="model_center">
		<div id="title">
			<img src="img/logo1.png">
			<div style="color:#fff">
				<h1 style="font-size:5.5rem">人民检察院审讯指挥系统</h1>
				<!--<h2 class="pull-right">—  </h2>-->
			</div>
		</div>
		<form class="form-horizontal">
			<div class="form-group form-group-lg" style="margin-bottom: 30px">
				<label for="username" class="col-sm-0 control-label"></label>
				<div class="col-sm-12">
					<input type="text" class="form-control" id="username" placeholder="用户名" autofocus>
				</div>
			</div>
			<div class="form-group form-group-lg">
				<label for="userpwd" class="col-sm-0 control-label"></label>
				<div class="col-sm-12">
					<input type="password" class="form-control" id="userpwd" placeholder="密码">
				</div>
			</div>
			<div class="form-group form-group-lg">
				<div class="col-sm-offset-0 col-sm-12">
					<div class="checkbox" style="text-align: left">
						<label>
							<input type="checkbox">
							<span style="color: #fff;font-size:2rem;margin-left: 1rem">记住密码</span>
						</label>
					</div>
				</div>
			</div>
			<div class="form-group form-group-lg" style="margin-top: 5rem">
				<div class="col-sm-offset-0 col-sm-12">
					<button type="submit" class="btn btn-block btn-lg" id="btn_login">登&nbsp;&nbsp;录</button>
				</div>
			</div>
		</form>
		<div id="footer_item">
			<img src="img/nb_logo.png">
			<span>南北联合信息科技有限公司</span>
		</div>

	</div>
</section>

<!--引入jquery,bootstrap js-->
<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
	$(function(){
		console.log($('#btn_login'));
		$('#btn_login').click(function(e){
			e.preventDefault();
			console.log('1');
			location.href='public_index.html';
		})
	});
</script>
</body>
</html>
